<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="HTML - Lists" />
    <title>Assignment 1.2</title>
  </head>
  <body>
    <h1 style="text-align: center;"> Some kind of lists</h1>
    <p
      style="
        color: blue;
        text-decoration: underline;
        font-style: italic;
        font-weight: bold;
        font-size: large;">
      First list
    </p>
    <ul style="color: blue;">
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
    </ul>
    <p style="color: red; text-decoration; font-size: large;">Second List<p/>
    <ol style="color: red;">
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
    </ol>
    <p style="font-size: large;">Third list</p>
    <ul style="list-style-type: square;">
      <li>Chocolate</li>
      <li>Milk</li>
      <li>Sugar</li>
    </ul>
  </body>
</html>
