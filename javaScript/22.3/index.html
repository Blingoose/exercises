<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>22.3</title>
  </head>
  <body>
    <h1>Welcome to Guess My Letter</h1>
    <div class="main-container">
      <div class="guess-box">
        <p class="guess-letter"></p>
      </div>
      <div class="guessed-msg-box">
        <p class="guessed-msg">
          Press a-z keys on your keyboard and try to guess the letter.
        </p>
      </div>
      <div class="play-again">
        <p class="play-again-txt">Want to play again?</p>
        <input type="button" value="Yes" class="play" />
      </div>
      <div class="guessed-keys">
        <h3 class="guessed-keys-title">Keys guessed:</h3>
        <p class="keys">[ wrong guesses appear here ]</p>
      </div>
    </div>
  </body>
</html>
