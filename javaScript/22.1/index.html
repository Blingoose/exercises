<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>22.1</title>
  </head>
  <body>
    <div class="confirm-cont">
      <div class="confirmed">
        <p class="confirmed-msg">
          Congratulations you successfully sent this form.
        </p>
      </div>
      <div class="confirmBox">
        <div class="message">
          Are You sure you want to confirm these changes?
        </div>
        <div class="pReview">
          <p class="pName">Name:</p>
          <p class="pAge">Age:</p>
          <p class="pEmail">Email:</p>
        </div>
        <div class="span-btn">
          <span class="confirm">Confirm</span>
          <span class="no">No, edit</span>
        </div>
      </div>
    </div>
    <div class="container">
      <form class="form" id="form-id">
        <div class="nameAge">
          <div class="div1">
            <label for="name"> Name:</label>
            <input type="text" class="name-input" id="name" />
            <label for="email"> Email:</label>
          </div>
          <div class="div2">
            <label for="age"> Age:</label>
            <input type="text" class="age-input" id="age" maxlength="2" />
          </div>
        </div>
        <input type="email" name="" id="email" />
        <input type="submit" value="Submit" class="submit-btn" />
        <p class="pop-msg"></p>
      </form>
    </div>
  </body>
</html>
